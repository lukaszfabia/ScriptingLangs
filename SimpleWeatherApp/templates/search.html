{% extends 'base.html' %} {% block content %}

<h1>Weather in <i>{{ data.city_name }}</i>, <i>{{ data.country }}</i></h1>
<p><b>Main: <i>{{ data.main }}</b></i></p>
<p><b>Description: <i></b>{{ data.description }}</i></p>
<p><b>Temp: <i>{{ data.temp }} &#x2103</b></i></p>
<p><b>Temp feels like: </b><i>{{data.feels_like}} &#x2103</i></p>
<p><b>Pressure: </b><i>{{data.pressure}} hPa</i></p>

{% endblock %}
