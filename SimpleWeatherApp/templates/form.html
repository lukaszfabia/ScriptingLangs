<form method="post" action="/">
  <h1 class="h3 mb-3 fw-normal">Check weather</h1>

  <div class="form-floating">
    <input
      type="text"
      class="form-control"
      name="input"
      placeholder="enter city..."
      value="{{value}}"
    />
    <label for="floatingInput">City</label>
  </div>
  <button class="btn btn-custom w-100 py-2 mt-2" type="submit">Search</button>
</form>
